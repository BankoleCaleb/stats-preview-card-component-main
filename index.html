<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icons.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Learning flexbox and opacity.</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="img-div">
      <img src="images/image-header-mobile.jpg" alt="at work place">
      <div class="transparent-layer"></div>
    </div>

    <div class="article">
      <h2>Get <span class="insight">insights</span> that help your business grow.</h2>

      <p class="dim-text">Discover the benefits of data analytics and make better decisions regardingrevenue, customer experience, and overall efficiency.</p>

      <div class="stat-div">
        <div>

          <h2 class="stats">10k+</h2>
          <p class="dim-text">COMPANIES</p>
        </div>

        <div>

          <h2 class="stats">314</h2>
          <p class="dim-text">TEMPLATES</p>
        </div>

        <div>

          <h2 class="stats">12M+</h2>
          <p class="dim-text">QUERIES</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
